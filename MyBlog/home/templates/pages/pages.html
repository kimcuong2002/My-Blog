{% extends "pages/base.html" %}{% block title %}My LifeStyle{% endblock %} {% block style %} 
  
{% endblock %} 
<style>
    .imgaashjasas:hover{
      transform: scale(1.1);
    }
  </style>
{% block content %}
<div
  style="
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #fffafa;
    padding: 100px 0;
    align-items: center;
  "
>
  <div
    class="list-images-container"
    style="
      width: 60%;
      background-color: white;
      padding: 40px;
      border: 3px dotted gray;
      text-align: center;
      margin-bottom: 40px;
    "
  >
    <h2
      style="
        background: -webkit-linear-gradient(#eee, #333);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      "
    >
      List Images
    </h2>
    <hr style="color: red" />
    <h4>FASHION/LIFESTYLE</h4>
    <div class="container text-center">
      <div class="row" style="margin: 50px 0">
        <div class="col">
          <img src="../../static/images/phuyen.jpeg" alt="" class="imgaashjasas"/>
        </div>
        <div class="col">
          <img src="../../static/images/cautre.jpeg" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="../../static/images/honyen.jpeg" alt="" />
        </div>
        <div class="col" class="img4">
          <img src="../../static/images/beautifulgirl.jpeg" alt="" />
        </div>
        <div class="col">
          <img src="../../static/images/beautifulgirl1.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
  <div
    style="
      width: 60%;
      background-color: white;
      padding: 40px;
      border: 3px dotted gray;
      text-align: center;
      margin-bottom: 40px;
    "
  >
    <h2
      style="
        background: -webkit-linear-gradient(#eee, #333);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      "
    >
      List Music
    </h2>
    <hr style="color: red" />
    <h4>Music good for the soul</h4>
    <div id="carouselExample" class="carousel slide" style="margin: 50px 0;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../static/images/myfriends.jpg" class="d-block w-100 " style="height: 500px; object-fit: cover" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../../static/images/slide2.jpg" class="d-block w-100" style="height: 500px; object-fit: cover" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../../static/images/slide1.png" class="d-block w-100" style="height: 500px; object-fit: cover" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <audio src="../../static/audio/tbvc.mp3" controls></audio>
  </div>
  <div
    style="
      width: 60%;
      background-color: white;
      padding: 40px;
      border: 3px dotted gray;
      text-align: center;
    "
  >
    <h2
      style="
        background: -webkit-linear-gradient(#eee, #333);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      "
    >
      List Music
    </h2>
    <hr style="color: red" />
    <h4>Music good for the soul</h4>
  </div>
</div>
{% endblock %}
